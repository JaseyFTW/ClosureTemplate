<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Complaints Templates</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>::: Complaints Templates :::</h1>
    </div>
  <div id="byjason">
    <h2>::By Jasey & Chad::</h2>
  </div>

  <!-- <div class="logentry">
    <fieldset>
    <legend>Entry logs:</legend>
    <textarea name="logs" id="logs" cols="30" rows="10"></textarea>
  </fieldset>
  </div> -->

  <!--Select a template-->  
    <div class="select-template">
      <h2>:: Template Selection ::</h2>
      <label>Choose a template:</label>
      <select class="template-selection-list">
        <option value="-">-</option>
        <option value="Closure">Closure</option>
        <option value="Payment">Payment</option>
      </select>
    </div>

    <!--template lists-->
  <div class="templates"> 
    <div class="template-selection-header">
      <h2>: Template :</h2>
    </div>
    <div class="functional-buttons">
      <button class='accept-btn'>‚úîÔ∏è</button>
      <button class='cancel-btn'>‚ùå</button>
      <button class='clear-btn'>üîÑ</button>
    </div>
    <div class="template-wrapper">
      <ul class="template-list">

      </ul>
    </div>
  </div>
  <div class="stored"> 
    <div class="stored-selection-header">
      <h2>: Stored :</h2>
    </div>
    <div class="stored-wrapper">
      <ul class="stored-list">

      </ul>
    </div>
</div>
  <template id="blank-template">
    <span class="template"></span> 
  </template>
  <template id="closure-template">
    <div class="template">
      <div class = 'template-header'>
        <h3>. Closure Information .</h3>
      </div>
      <ul class='template-body'>
        <li id='incident-row' class="list-item">
          <label>Incident:</label>
          <input class='list-input' id='incident-input' type="text">
        </li>
        <li id='area-row' class="list-item">
          <label>Area:</label>
          <select class='selection-list' id="area-selection-list">
            <option value="-">-</option>
            <option value="GC">GC</option>
            <option value="DC">DC</option>
            <option value="AB">AB</option>
            <option value="CD">CD</option>
            <option value="ACDC">ACDC</option>
          </select>
          <input type="text" class="hidden-input" id="area-text">
        </li>
        <li id="site-row" class="list-item">
          <label>Site:</label>
          <select class='selection-list' id="site-selection-list">
            <option value="-">-</option>
            <option value="Blackpool">GC</option>
            <option value="Glasgow">DC</option>
            <option value="TCC">AB</option>
            <option value="Chennai">CD</option>
          </select>
          <input type="text" class="hidden-input" id="site-text">
        </li>
        <li id="trigram-row" class="list-item">
          <label>Trigram:</label>
          <input class='list-input' id='trigram-input' type="text" placeholder="E.g 'JWI'">
        </li>
      </ul>
    </div>
  </template>
  <template id="payment-template">
    <div class="template">
      <div class = 'template-header'>
        <h3>. Payment Information .</h3>
      </div>
      <ul class='template-body'>
        <li id='costcentre-row' class="list-item">
          <label>Cost Centre:</label>
          <select class='selection-list' id="costcentre-selection-list">
            <option value="-">-</option>
            <option value="GC">GC</option>
            <option value="DC">DC</option>
            <option value="AB">AB</option>
            <option value="CD">CD</option>
            <option value="ACDC">ACDC</option>
          </select>
          <input type="text" class="hidden-input" id="costcentre-text">
        </li>
        <li id='reference-row' class="list-item">
          <label>Reference:</label>
          <input class='list-input' id='reference-input' type="text">
        </li>
      </ul>
    </div>

</template>

  <span></span>
  <script src="js/main.js"></script>
</body>
</html>
